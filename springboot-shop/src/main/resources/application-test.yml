spring:
    h2:
        console:
            enabled: true

    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password:

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                show_sql: true
        defer-datasource-initialization: true
        database-platform: org.hibernate.dialect.H2Dialect


    servlet:
        multipart:
            maxFileSize: 20MB
            maxRequestSize: 100MB

