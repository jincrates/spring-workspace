<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='/css/custom.css' />

    <title>Login</title>
    <script>
        window.console = window.console || function (t) { };
    </script>

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>

<body translate="no">
<!-- Mixins-->
<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form>
            <div class="input-container">
                <input type="email" id="loginId" name="loginId" required="required">
                <label for="loginId">이메일</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="loginPwd" name="loginPwd" required="required">
                <label for="loginPwd">비밀번호</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button type="button" onclick="signin();"><span>Go</span></button>
            </div>
            <div class="footer"><a href="#">Forgot your password?</a></div>
        </form>
    </div>
    <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <form>
            <div class="input-container">
                <input type="email" id="email" name="email" required="required">
                <label for="email">이메일</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required="required">
                <label for="password">비밀번호</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password-check" required="required">
                <label for="password-check">비밀번호 확인</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" id="username" name="username" required="required" min="2">
                <label for="username">이름</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="date" id="joinDate" name="joinDate" required="required">
                <!--<input type="text" id="up-joindate" required="required" placeholder="YYYY.MM.DD" onfocus="(this.type='date')" onblur="(this.type='text')">-->
                <!--<input type="text" id="up-joindate" required="required" maxlength="10" onkeyup="insertHyphen(this)">-->
                <label for="joinDate">입사일</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button type="button" onclick="signUp();"><span>Next</span></button>
            </div>
        </form>
    </div>
</div>

<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/js/custom.js"></script>
<script id="rendered-js">
    $('.toggle').on('click', function () {
        $('.container').stop().addClass('active');
    });

    $('.close').on('click', function () {
        $('.container').stop().removeClass('active');
    });
</script>

</body>
</html>
