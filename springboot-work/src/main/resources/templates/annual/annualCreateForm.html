<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError { border-color: #bd2130; }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div id='calendar'></div>

    <form role="form" action="/annual/new" th:object="${createAnnual}" method="post">
        <div class="form-group">
            <label th:for="joinDate">입사일</label>
            <input type="date" th:field="*{joinDate}" class="form-control"
                   th:class="${#fields.hasErrors('joinDate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}">Incorrect data</p>
        </div>

        <button type="button" class="btn btn-primary" id="btnModal">modal</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">연차등록</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" type="text" name="replyText" placeholder="Reply Text...">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="replyer" placeholder="Replyer">
                    <input type="hidden" name="rno">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger replyRemove">Remove</button>
                <button type="button" class="btn btn-warning replyModify">Modify</button>
                <button type="button" class="btn btn-primary replySave">Save</button>
                <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        //모달창
        var modal = $('.modal');

        //object
        $('#btnModal').click(function() {
            modal.modal('show');
        });
    });
</script>
</body>
</html>
