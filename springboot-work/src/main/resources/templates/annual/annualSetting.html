<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError { border-color: #bd2130; }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${createMember}" method="post">
        <div class="form-group">
            <label th:for="email">기준연도</label>
            <input type="number" min="1900" max="9999" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">구분(회계년도, 입사일)</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">시작일</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="username">종료일</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="joinDate">증가년도</label>
            <input type="date" th:field="*{joinDate}" class="form-control"
                   th:class="${#fields.hasErrors('joinDate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="joinDate">최대연차</label>
            <input type="date" th:field="*{joinDate}" class="form-control"
                   th:class="${#fields.hasErrors('joinDate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="joinDate">최소연차</label>
            <input type="date" th:field="*{joinDate}" class="form-control"
                   th:class="${#fields.hasErrors('joinDate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}">Incorrect data</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
