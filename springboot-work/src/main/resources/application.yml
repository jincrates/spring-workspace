server:
    port: 8080
    servlet:
        encoding:
            charset: UTF-8
            enabled: true
            force: true

spring:
    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        cache: false

    h2:
        console:
            enabled: true
            path: /h2-console

#    datasource:
#        url: jdbc:h2:mem:testdb
#        driverClassName: org.h2.Driver
#        username: sa
#        password:
    datasource:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/work-manage
        username: bootuser
        password: bootuser

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true

