server:
    port: 8080

spring:
    h2:
        console:
            enabled: true
        datasource:
            driverClassName: com.mysql.jdbc.Driver
            url: jdbc:mysql://localhost:3306/gobook
            username: bootuser
            password: bootuser

    jpa:
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                default_batch_fetch_size: 1000
        #database-platform: org.hibernate.dialect.MySQL5Dialect  #org.hibernate.dialect.MySQL5InnoDBDialect


    devtools:
        livereload:
            enabled: true

    servlet:
        multipart:
            maxFileSize: 20MB
            maxRequestSize: 100MB

    logging:
        level:
            me.jincrates: DEBUG

